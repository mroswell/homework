---
layout: default
---

<section id="login-section">
    <div class="login-box">
        <h2>Access Denied</h2>
        <p>Instructor access required.</p>
        <p><a href="{{ '/' | relative_url }}">Sign In</a></p>
    </div>
</section>

<section id="content-section">
    <h2>ðŸ“Š Dashboard</h2>
    
    <div class="dashboard-section">
        <h3>
            Student Progress
            <button class="btn btn-secondary btn-small" style="float:right" onclick="exportProgressCSV()">ðŸ“¥ CSV</button>
            <button class="btn btn-secondary btn-small" style="float:right;margin-right:0.5rem" onclick="loadProgressMatrix()">ðŸ”„</button>
        </h3>
        <div id="progress-matrix"><p class="loading">Loading...</p></div>
    </div>

    <div class="dashboard-section">
        <h3>Manage Students</h3>
        <form id="add-student-form" class="add-form">
            <div class="form-group">
                <label for="new-student-name">Name</label>
                <input type="text" id="new-student-name" required>
            </div>
            <div class="form-group">
                <label for="new-student-email">Email</label>
                <input type="email" id="new-student-email" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="new-student-instructor">
                <label for="new-student-instructor">Instructor</label>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div id="student-list"></div>
    </div>

    {{ content }}
</section>
