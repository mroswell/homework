<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/homework-1' | relative_url }}">Homework 1</a>
            <div id="user-info">
                <span id="user-name"></span>
                <a href="{{ '/dashboard' | relative_url }}" id="dashboard-link">Dashboard</a>
                <button class="btn btn-secondary btn-small" onclick="signOut()">Sign Out</button>
            </div>
        </nav>
    </header>

    <main class="container {% if page.layout == 'dashboard' %}wide{% endif %}">
        {{ content }}
    </main>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- App Scripts -->
    <script src="{{ '/assets/js/config.js' | relative_url }}?v=3"></script>
    <script src="{{ '/assets/js/auth.js' | relative_url }}?v=3"></script>
    {% if page.layout == 'lesson' %}
    <script src="{{ '/assets/js/tasks.js' | relative_url }}?v=3"></script>
    {% endif %}
    {% if page.layout == 'dashboard' %}
    <script src="{{ '/assets/js/dashboard.js' | relative_url }}?v=3"></script>
    {% endif %}
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            {% if page.layout == 'home' %}
            setupLoginForm();
            {% endif %}
            const user = await updateAuthUI();
            {% if page.layout == 'lesson' %}
            if (user) {
                await initializeTasks(user);
            }
            {% endif %}
            {% if page.layout == 'dashboard' %}
            if (user) {
                await initializeDashboard(user);
            }
            {% endif %}
        });
    </script>
</body>
</html>
