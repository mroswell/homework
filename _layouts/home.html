---
layout: default
---

<section id="login-section">
    <div class="login-box">
        <h2>Welcome!</h2>
        <p>Enter your email to sign in.</p>
        
        <form id="login-form">
            <input type="email" id="email-input" placeholder="your-email@example.com" required>
            <button type="submit" id="submit-btn" class="btn btn-primary">Send Magic Link</button>
        </form>
        
        <div id="login-message" class="message"></div>
    </div>
</section>

<section id="content-section">
    {{ content }}
</section>
