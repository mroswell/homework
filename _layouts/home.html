---
layout: default
---

<!-- Login Section (shown when logged out) -->
<section id="login-section">
    <div class="login-box">
        <h2>Welcome!</h2>
        <p>Enter your email to receive a magic link to sign in. Only pre-approved email addresses can access this site.</p>
        
        <form id="login-form">
            <input 
                type="email" 
                id="email-input" 
                placeholder="your-email@example.com" 
                required
                autocomplete="email"
            >
            <button type="submit" id="submit-btn" class="btn btn-primary">
                Send Magic Link
            </button>
        </form>
        
        <div id="login-message" class="message"></div>
    </div>
</section>

<!-- Content Section (shown when logged in) -->
<section id="content-section">
    <div class="lesson-header">
        <h2>{{ page.title }}</h2>
        {% if page.description %}
        <p class="description">{{ page.description }}</p>
        {% endif %}
    </div>
    
    {{ content }}
</section>
